<div class="container">
    <div class="row">
       <div class="col-md-6">
          <div class="card">
             <!-- <p>{{history.name}}</p> -->
             <table class="table table-bordered">
                <tr>
                   <th>id</th>
                   <th>Title</th>
                   <th>Name</th>
                   <th>Action</th>
                </tr>
                <tbody>
                   <tr *ngFor="let item of history;let id = index">
                      <td>{{id+1}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.title}}</td>
                      <td>
                         <button type="button" (click)="view(item)"class="btn btn-sm btn-info">view details</button>
                      </td>
                   </tr>
                <tbody>  
             </table>
          </div>
       </div>
       <div class="col-md-6">
          <div class="card detailCard" *ngIf="showData">
             <p>Item ID : <span> {{showData.id}} </span></p>
             <p>Item Name : <span>{{showData.name}}</span></p>
             <p>Item Title : <span>{{showData.title}}</span></p>
          </div>
       </div>
    </div>
 </div>
